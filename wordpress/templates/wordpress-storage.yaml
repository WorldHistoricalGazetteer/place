apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.wordpress.persistentVolume.name }}
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: {{ .Values.wordpress.persistentVolume.volumeSize }}
  accessModes: {{ toYaml .Values.wordpress.persistentVolume.accessModes | nindent 4 }}
  persistentVolumeReclaimPolicy: {{ .Values.wordpress.persistentVolume.persistentVolumeReclaimPolicy }}
  storageClassName: {{ .Values.wordpress.persistentVolume.storageClassName }}
  hostPath:
    path: {{ .Values.wordpress.persistentVolume.hostPath }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.wordpress.PersistentVolumeClaim.name }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes: {{ toYaml .Values.wordpress.persistentVolume.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.wordpress.persistentVolume.volumeSize }}
  storageClassName: {{ .Values.wordpress.persistentVolume.storageClassName }}
  volumeName: {{ .Values.wordpress.persistentVolume.name }}
