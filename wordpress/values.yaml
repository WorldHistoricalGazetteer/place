namespace: "whg"

wordpress:
  image: wordpress:6.5-apache
  imagePullPolicy: IfNotPresent
  replicas: 1
  service:
    type: NodePort
    port: 80
    targetPort: 8082
    nodePort: 30083
  volumeSize: 1Gi

mariadb:
  image: mariadb:11.3
  imagePullPolicy: IfNotPresent
  volumeSize: 1Gi

secretName: whg-secret
