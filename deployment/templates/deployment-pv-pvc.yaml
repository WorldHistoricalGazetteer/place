apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.nfs.pv.name }}
spec:
  capacity:
    storage: {{ .Values.nfs.pv.capacity }}
  volumeMode: Filesystem
  accessModes:
{{ toYaml .Values.nfs.pv.accessModes | indent 4 }}
  persistentVolumeReclaimPolicy: {{ .Values.nfs.pv.reclaimPolicy | default "Retain" }}
  hostPath:
    path: {{ .Values.nfs.pv.hostPath }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.nfs.pvc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
{{ toYaml .Values.nfs.pv.accessModes | indent 4 }}
  resources:
    requests:
      storage: {{ .Values.nfs.pv.capacity }}  # Match PV size
  volumeName: {{ .Values.nfs.pv.name }}  # <-- REQUIRED for static binding
  storageClassName: {{ .Values.nfs.pvc.storageClassName | default "" }}  # <-- REQUIRED for static binding