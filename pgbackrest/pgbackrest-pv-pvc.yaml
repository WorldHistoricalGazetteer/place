apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgbackrest-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: django-pgbackrest
  local:
    path: /data/k8s/pgbackrest
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - localhost
                - desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgbackrest-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: django-pgbackrest
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: django-pgbackrest
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer