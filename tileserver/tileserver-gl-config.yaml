        },
        "natural-earth-vector": {
          "mbtiles": "natural_earth.vector.mbtiles",
          "tilejson": {
            "attribution": "Basemap: <a href='https://www.naturalearthdata.com/'>Natural Earth</a>"
          }
        },
        "ecoregions": {
          "mbtiles": "wwf-ecoregions.mbtiles",
